<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Inspired To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Today</h1>
            <div class="date" id="current-date">April 22, 2025</div>
        </header>
        
        <div class="list-container">
            <div class="todo-input">
                <input type="text" placeholder="Add new task..." id="new-task">
                <button id="add-task" onClick="addTodo()">Add</button>
            </div>
            
            <ul class="todo-list">
                
            </ul>
            
            <div class="empty-state" style="display: none;">
                <p>You have no tasks yet. Add some to get started!</p>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
